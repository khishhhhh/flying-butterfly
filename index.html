<!DOCTYPE html>
<html>
    <head>
        <title>Butterfly Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="butterfly">
            <div class="butterlfy-head">
                <div class="thoraxes">
                    <div class="left-thorax"></div>
                    <div class="right-thorax"></div>
                </div>
                <div class="head"></div>
            </div>
            <div class="body">
                <div class="torso"></div>
                <div class="wings">
                    <div class="left-wing">
                        <div class="inner-wings left-inner-wing"></div>
                    </div>
                    <div class="right-wing">
                        <div class="inner-wings right-inner-wing"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
